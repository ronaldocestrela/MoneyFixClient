services:
  moneyfix-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moneyfix-client
    ports:
      - "5133:5133"
    restart: unless-stopped
    networks:
      - moneyfix-network

volumes:
  app-logs:
    driver: local

networks:
  moneyfix-network:
    driver: bridge
